<div
  class="cx-cart-coupon-title"
  *ngIf="isReadOnly && sortedVouchers.length === 1"
>
  {{ 'voucher.coupon' | cxTranslate }}
</div>
<div
  class="cx-cart-coupon-title"
  *ngIf="isReadOnly && sortedVouchers.length > 1"
>
  {{ 'voucher.coupons' | cxTranslate }}
</div>
<div *ngFor="let v of sortedVouchers" class="cx-coupon-code-pill" role="filter">
  <span class="cx-coupon-code-pill-value">{{ v.code }}</span>
  <button
    *ngIf="!isReadOnly"
    type="button"
    class="close"
    aria-label="Close"
    (click)="removeVoucher(v.code)"
    [disabled]="cartIsLoading"
    [class.disabled]="cartIsLoading"
  >
    <span aria-hidden="true">
      <cx-icon [type]="iconTypes.CLOSE"></cx-icon>
    </span>
  </button>
</div>
