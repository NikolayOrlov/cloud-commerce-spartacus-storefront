<div #dialog>
  <!-- Modal Header -->

  <div class="cx-dialog-header modal-header">
    <div class="cx-dialog-title modal-title">
      Coupon
    </div>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="dismissModal('Cross click')"
    >
      <span aria-hidden="true">
        <cx-icon [type]="iconTypes.TIMES"></cx-icon>
      </span>
    </button>
  </div>
  <!-- Modal Body -->
  <div class="cx-dialog-body modal-body">
    <div class="cx-dialog-row">
      <div class="cx-dialog-item col-sm-12 col-md-6">
        <div class="cx-coupon-name">{{ coupon.name }}</div>
        <div class="cx-coupon-description">{{ coupon.description }}</div>

        <div class="cx-coupon-dates">
          <p>Effective:</p>
          <div>{{ coupon.startDate }} - {{ coupon.endDate }}</div>
        </div>

        <div class="cx-coupon-status">
          <p>Status:</p>
          <div class="status">{{ coupon.status }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
