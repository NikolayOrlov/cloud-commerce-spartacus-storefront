<div class="cx-section">
  <ng-container *ngIf="(coupons$ | async).length">
    <!-- <div
      class="row cx-address-deck"
      *ngIf="!(addressesStateLoading$ | async); else loading"
    > -->

    <div class="cx-my-coupons-sort top row">
      <div
        class="cx-my-coupons-form-group form-group col-sm-12 col-md-4 col-lg-4"
      >
        <cx-sorting
          [sortOptions]="sortOptions"
          [sortLabels]="sortLabels"
          (sortListEvent)="sortChange($event)"
          [selectedOption]="sort"
          placeholder="{{ 'coupons.sortByMostRecent' | cxTranslate }}"
        >
        </cx-sorting>
      </div>
      <div class="cx-my-coupons-pagination">
        <cx-pagination
          [pagination]="pagination"
          (viewPageEvent)="pageChange($event)"
        ></cx-pagination>
      </div>
    </div>

    <div
      *ngFor="let coupon of (coupons$ | async)"
      class="col-md-6 cx-address-card"
    >
      <cx-coupon-card [coupon]="coupon"></cx-coupon-card>
    </div>
  </ng-container>

  <ng-container *ngIf="!(coupons$ | async).length">
    <section>
      <p class="cx-section-msg">
        {{ 'addressBook.addNewShippingAddress' | cxTranslate }}
      </p>
    </section>
  </ng-container>
</div>

<ng-template #loading>
  <div class="col-md-12 cx-address-spinner">
    <cx-spinner></cx-spinner>
  </div>
</ng-template>
